name: test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v6
        with:
          node-version: latest
      - run: npm cit
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          verbose: true
